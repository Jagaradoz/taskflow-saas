info:
  name: register
  type: http
  seq: 1

http:
  method: POST
  url: http://localhost:5000/api/auth/register
  body:
    type: json
    data: |-
      {
        "name": "John Doe",
        "email": "john@example.com",
        "password": "password123"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
